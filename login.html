<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input type="text" id="username" placeholder="Enter your name" class="w-full p-2 border rounded mb-2">
        <input type="email" id="email" placeholder="Enter your email" class="w-full p-2 border rounded mb-2">
        <button onclick="loginUser()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">
            Login
        </button>
    </div>

    <script>
        function loginUser() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;

            if (username && email) {
                localStorage.setItem("user", JSON.stringify({ username, email }));
                alert("Login Successful!");
                window.location.href = "index.html"; // Redirect to homepage
            } else {
                alert("Please enter all details");
            }
        }
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
    let user = localStorage.getItem("user");
    
    if (user) {
        try {
            let userData = JSON.parse(user);
            if (userData.username && userData.email) {
                console.log("User already logged in. Redirecting to home...");
                window.location.href = "index.html"; // Redirect to home if logged in
            }
        } catch (error) {
            console.error("Error parsing user data:", error);
        }
    }
});

        window.location.href = "index.html"; // Redirect to homepage
    } else {

</script>
    
</body>
</html>
